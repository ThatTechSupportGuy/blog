<div class="home">

<!-- article list -->
<section class = "site-section site-section-last">
<div class="wrapper">
<h1>latest articles</h1>
<ul class="post-list">
{% for post in site.posts reverse | limit:4 %}
   <li class = "post">
  <h2>{{post.title}}</h2>
  <p>{{post.content|strip_html| strip_newlines| truncate: 150}}</p>
  <p class="post-read-more-link">
    <a href = "{{site.baseurl}}{{post.url}}" class = "read-more">read more...</a>
  </p>


  </li>
{%endfor%}
</ul>
</div>
</section>
</div>
