<ul class="post-tags">
{% for tag in post.tags%}
<li>
  <img src="assets/images/icon-{{tag}}.jpg" alt="{{tag}} icon" />
</li>
{%endfor%}
</ul>
<h2><a href = "{{site.baseurl}}{{post.url}}" </a>
  {{post.title}}</h2>
<p>{{post.content|strip_html| strip_newlines| truncate: 150}}</p>
<p class="post-read-more-link">
  <a href = "{{site.baseurl}}{{post.url}}" class = "read-more">read more...</a>
</p>
